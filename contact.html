<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contact">
      <form action="mailto:dhamiraman36@gmail.com" method="post" enctype="text/plain">
        <h3 class="contact-heading">Your contact details</h3>
        <div class="contact-details">
          <label for="name">Your name</label>
          <br>
          <input type="text" name="name">
          <br>
          <label for="email">Your email</label>
          <br>
          <input type="text" name="email">
          <br>
          <label for="phoneNum">Your phone number</label>
          <br>
          <input type="text" name="phoneNum">
          <br>
        </div>

        <h3 class="contact-heading">About your business</h3>
        <div class="business-details">
          <label for="businessName">What's the name of your business?</label>
          <br>
          <input type="text" name="businessName">
          <br>
          <label for="location">Where is your business located?</label>
          <br>
          <input type="text" name="location">
          <br>
          <label for="sell">What do you sell or do?</label>
          <br>
          <textarea name="name" rows="5" cols="80"></textarea>
          <br>
        </div>

        <h3 class="contact-heading">About your project</h3>
        <div class="project-details">
          <label for="project">What type of project is it?</label>
          <br>
          <input type="text" name="project">
          <br>
          <label for="info">Tell us more about your project...</label>
          <br>
          <textarea name="info" rows="8" cols="80"></textarea>
          <br>
          <label for="date">Is there a deadline for this project completion?</label>
          <br>
          <input class="date" type="date" name="date">
        </div>

        <div class="contact-button">
          <button class="btn btn-dark btn-lg btn-primary" type="submit" name="button">Get in touch!</button>
        </div>
      </form>
    </div>
  </body>
</html>
